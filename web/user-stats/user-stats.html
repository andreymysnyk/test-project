<div class="widget-container">
    <div class="widget-title">
        <div class="col-md-10">Player Statistics</div>
        <div class="col-md-2 logout-btn" ng-click="logout()"></div>
        <div class="clearfix"></div>
    </div>

    <div class="widget-content">
        <div>
            <div class="col-md-3">Name:</div>
            <div class="col-md-9 value">{{user.name}}</div>
            <div class="clearfix"></div>
        </div>

        <div>
            <div class="col-md-3">Coins:</div>
            <div class="col-md-9 value">{{user.coins}}</div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
