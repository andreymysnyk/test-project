<div class="ngdialog-message">
    <h3>Start auction</h3>

    <form name="startAuction">
        <div>
            <div class="form-group row" ng-class="{ 'has-error': startAuction.quantity.$dirty && startAuction.quantity.$invalid }">
                <div class="col-xs-4">
                    <label for="quantity" class="control-label">Quantity</label>
                </div>
                <div class="col-xs-8">{{count}}
                    <input name="quantity" id="quantity" type="number" min="1" max="{{ngDialogData.count}}" ng-model="auction.quantity" class="form-control" required ng-pattern="/^\d+$/" />
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error': startAuction.bid.$dirty && startAuction.bid.$invalid }">
                <div class="col-xs-4">
                    <label for="bid" class="control-label">Minimum bid</label>
                </div>
                <div class="col-xs-8">
                    <input name="bid" id="bid" type="number" min="1" max="1000000" class="form-control" ng-model="auction.bid" required ng-pattern="/^\d+$/" />
                </div>
            </div>
        </div>
    </form>
</div>

<div class="ngdialog-buttons">
    <button type="button" class="btn btn-primary" ng-click="confirm(auction)" ng-disabled="startAuction.$invalid">Start auction</button>
    <button type="button" class="btn btn-default" ng-click="closeThisDialog('Cancel')">Cancel</button>
</div>
